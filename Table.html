<h1>Table des expositions/artistes</h1>

<div class="description">
	La table ci-dessous détaille pour chaque ligne un lien, un nom d'exposition/d'artiste, une année de création et un lieu. Chaque colonne peut être trier par ordre alphabétique/alphanumérique.
</div>

<semantic-table class="table"
  query='
  PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
  PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
  PREFIX crm: <http://www.cidoc-crm.org/cidoc-crm/>

  SELECT ?sub ?name ?begintime ?place
	WHERE {
  	?sub rdf:type crm:E7_Activity ;
         crm:P1_is_identified_by /  rdfs:label ?name ;
         crm:P4_has_time-span / crm:P81a_end_of_the_begin ?begintime ;
         crm:P7_took_place_at / rdfs:label ?place . 
	}
	ORDER BY ?name
      '
  number-of-displayed-rows="10" #Pour afficher le nombre basique de lignes par page
	options='{"showFilter": false}'
  column-configuration='[
      {"displayName": "Lien", "cellTemplate":
                        "<div class=\"column_1\">
                        	<i>{{sub.value}}</i>
                     		</div>"
    	},
      {"displayName": "Nom", "cellTemplate":
                        "<div class=\"column_2\">
                        	<i>{{name.value}}</i>
                     		</div>"
    	},
      {"displayName": "Année de création", "cellTemplate":
                        "<div class=\"column_3\">
                        	<i>{{begintime.value}}</i>
                     		</div>"
    	},
      {"displayName": "Lieu", "cellTemplate":
                        "<div class=\"column_4\">
                        	<i>{{place.value}}</i>
                     		</div>"
      }
  ]'
>
</semantic-table>
